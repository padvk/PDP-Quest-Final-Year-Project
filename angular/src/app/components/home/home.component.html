<div class="container">
	<div class="content">
		<h1>
			PDP Game
		</h1>
		<br>
		<h2>
			Play in fullscreen for the best experience (Press F11)
		</h2>
		
		<div class="logo-container">
			<img width="300" alt="University of Bath logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ca/University_of_Bath_logo.svg/1200px-University_of_Bath_logo.svg.png">
		</div>
		
		<label for="password-input">Passphrase: </label>
		<input type="text" id="password-input" [(ngModel)]="password">
	
		<button class="play-button" (click)="onPlayClick(1)">
			Play part 1
		</button>
	
		<button class="play-button" (click)="onPlayClick(2)">
			Play part 2
		</button>
	
		<button class="play-button" (click)="onPlayClick(3)">
			Play part 3
		</button>
	
		<button class="play-button" (click)="onPlayClick(4)">
			Play part 4
		</button>

		<div class="licence">
			Except where otherwise noted, graphical content on this site is licensed under a Creative Commons Attribution 4.0 International license
		</div>
	</div>
</div>
