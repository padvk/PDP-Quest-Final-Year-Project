<app-home *ngIf="stateService.state == 'home'" (play)="goTo('intro')">
</app-home>

<app-intro
	*ngIf="stateService.state == 'intro'"
	(nextPageEvent)="goToMap()"
></app-intro>

<app-header></app-header>

<app-map
	*ngIf="stateService.state == 'map'"
	(goToLocationEvent)="goToLocation('$event')"
></app-map>

<app-location
	[thisLocation]="stateService.currentLocation"
	*ngIf="stateService.state == 'location'"
></app-location>
