<app-home *ngIf="stateService.state == 'home'" (play)="play($event)">
</app-home>

<app-header *ngIf="stateService.state != 'home'"></app-header>

<app-map
	*ngIf="stateService.state == 'map'"
	(goToLocationEvent)="goToLocation($event)"
></app-map>

<app-location
	*ngIf="stateService.state == 'location'"
></app-location>
